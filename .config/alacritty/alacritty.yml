---
env:
  TERM: xterm-256color

window:
  dynamic_title: false
  dynamic_padding: true
  dimensions:
    columns: 170
    lines: 45
  title: Alacritty
  padding:
    x: 5
    y: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 15.0
  normal:
    family: "MesloLGS Nerd Font"
    style: Regular
  bold:
    family: "MesloLGS Nerd Font"
    style: Bold
  italic:
    family: "MesloLGS Nerd Font"
    style: Italic

  bold_italic:
    family: "MesloLGS Nerd Font"
    style: Italic

import:
  - ~/.config/alacritty/catppuccin-frappe.yml

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
live_config_reload: true
