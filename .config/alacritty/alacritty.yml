---
shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"

env:
  TERM: xterm-256color

window:
  decorations: none
  dynamic_title: false
  dynamic_padding: true
  dimensions:
    columns: 170
    lines: 45
  padding:
    x: 5
    y: 1

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 12.0
  normal:
    family: "MesloLGS Nerd Font"
    style: Regular
  bold:
    family: "MesloLGS Nerd Font"
    style: Bold
  italic:
    family: "MesloLGS Nerd Font"
    style: Italic

  bold_italic:
    family: "MesloLGS Nerd Font"
    style: Italic

import:
  - ~/.config/alacritty/catppuccin-macchiato.yml

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true
live_config_reload: true

key_bindings:
  - { key: X, mods: Control, action: ToggleViMode }
  - { key: J, mods: Control, mode: Vi, action: ScrollLineDown }
  - { key: K, mods: Control, mode: Vi, action: ScrollLineUp }
